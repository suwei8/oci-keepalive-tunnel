name: Collect FC3D Data

on:
  schedule:
    # 每天北京时间 22:00 (UTC 14:00) 开奖后采集
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  collect:
    name: Collect FC3D Lottery Data
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Collect FC3D data
        run: |
          python3 scripts/collect_data.py
      
      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -f data/fc3d_history.csv ]; then
            git add data/fc3d_history.csv
            git diff --staged --quiet || git commit -m "Update FC3D data $(date +%Y-%m-%d)"
            git push
            echo "✅ Data committed and pushed"
          else
            echo "❌ No data file found"
            exit 1
          fi
