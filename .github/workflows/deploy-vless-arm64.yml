              # å³ä½¿è·³è¿‡éƒ¨ç½²ä¹Ÿæ£€æŸ¥ DNS è®°å½•
              # æ ¹æ® vless_host åŸŸåé€‰æ‹©è´¦æˆ·
              if echo "$VLESS_HOST" | grep -q "555606.xyz"; then
