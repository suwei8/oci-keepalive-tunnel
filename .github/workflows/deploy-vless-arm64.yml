            # ============================================
            echo ">>> é…ç½® Cloudflare è´¦æˆ·..."
            
            # æ ¹æ® vless_host åŸŸåé€‰æ‹©è´¦æˆ· (ç”¨äºŽåŽç»­ DNS)
            if echo "$VLESS_HOST" | grep -q "555606.xyz"; then
