          # éƒ¨åˆ†éšè—åŸŸåå‡½æ•° (å¦‚: cf-bd3.ynshanghui.com -> cf-bd3.**hui.com)
          mask_domain() {
            local domain="$1"
            # èŽ·å–å­åŸŸåå‰ç¼€å’Œä¸»åŸŸååŽ7ä¸ªå­—ç¬¦
            local prefix=$(echo "$domain" | cut -d. -f1)
            local suffix=$(echo "$domain" | grep -oE '[^.]+\.[^.]+$' | tail -c 8)
            echo "${prefix}.**${suffix}"
          }
          
          NODES_INFO=""
          DEPLOYED_COUNT=0
