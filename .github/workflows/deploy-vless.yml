name: Deploy VLESS WS

on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:
    inputs:
      force_redeploy:
        description: 'å¼ºåˆ¶é‡æ–°éƒ¨ç½²'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      target_host:
        description: 'æŒ‡å®šéƒ¨ç½²ä¸»æœº (ç•™ç©º=å…¨éƒ¨)'
        required: false
        default: ''

jobs:
  deploy:
    name: "Deploy VLESS"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          sudo cp bin/cloudflared /usr/local/bin/cloudflared
          cloudflared --version

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cat >> ~/.ssh/config << 'EOF'
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            LogLevel ERROR
          EOF
          sudo apt-get update -qq && sudo apt-get install -y -qq sshpass jq

      - name: Deploy to all hosts
        id: deploy
        env:
          PROXY_HOSTS_CONFIG: ${{ secrets.PROXY_HOSTS_CONFIG }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          CF_API_EMAIL: ${{ secrets.CF_API_EMAIL }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_API_EMAIL_555606: ${{ secrets.CF_API_EMAIL_555606 }}
          CF_API_KEY_555606: ${{ secrets.CF_API_KEY_555606 }}
          CF_ACCOUNT_ID_555606: ${{ secrets.CF_ACCOUNT_ID_555606 }}
          CF_ZONE_ID_555606: ${{ secrets.CF_ZONE_ID_555606 }}
          VLESS_UUID: ${{ secrets.VLESS_UUID }}
          FORCE_REDEPLOY: ${{ github.event.inputs.force_redeploy }}
          TARGET_HOST: ${{ github.event.inputs.target_host }}
        run: |
          SSH_OPTS="-o ConnectTimeout=30 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR -o ServerAliveInterval=30"
          
          NODES_INFO=""
          DEPLOYED_COUNT=0
          SKIPPED_COUNT=0
          
          HOST_COUNT=$(echo "$PROXY_HOSTS_CONFIG" | jq '. | length')
          echo "Total hosts: $HOST_COUNT"
          
          for INDEX in $(seq 0 $((HOST_COUNT - 1))); do
            host_item=$(echo "$PROXY_HOSTS_CONFIG" | jq -c ".[$INDEX]")
            HOST_NAME=$(echo "$host_item" | jq -r '.name')
            SSH_HOST=$(echo "$host_item" | jq -r '.ssh_host')
            VLESS_HOST=$(echo "$host_item" | jq -r '.vless_host')
            
            echo "::add-mask::$SSH_HOST"
            echo "::add-mask::$VLESS_HOST"
            
            if [ "$HOST_NAME" = "null" ] || [ -z "$HOST_NAME" ]; then
              continue
            fi
            
            if [ "$VLESS_HOST" = "null" ] || [ -z "$VLESS_HOST" ]; then
              echo ">>> è·³è¿‡ $HOST_NAME (æ—  vless_host é…ç½®)"
              continue
            fi
            
            if [ -n "$TARGET_HOST" ] && [ "$HOST_NAME" != "$TARGET_HOST" ]; then
              continue
            fi
            
            echo ""
            echo "==========================================="
            echo "Processing: $HOST_NAME"
            echo "==========================================="
            
            pkill -f "cloudflared.*2222" 2>/dev/null || true
            sleep 2
            cloudflared access ssh --hostname "$SSH_HOST" --url "ssh://127.0.0.1:2222" &
            TUNNEL_PID=$!
            sleep 5
            
            if ! kill -0 $TUNNEL_PID 2>/dev/null; then
              echo "âŒ Tunnel è¿žæŽ¥å¤±è´¥"
              continue
            fi
            
            CONTAINER_EXISTS=$(sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS -n -p 2222 "${SSH_USERNAME}@127.0.0.1" 'docker ps -a --format "{{.Names}}" | grep -q "^xray-vless$" && echo "yes" || echo "no"' 2>&1 | tail -1) || true
            
            if [ "$CONTAINER_EXISTS" = "yes" ] && [ "$FORCE_REDEPLOY" != "true" ]; then
              echo "â­ï¸ å®¹å™¨å·²å­˜åœ¨ï¼Œè·³è¿‡"
              SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
              NODES_INFO="${NODES_INFO}vless://${VLESS_UUID}@${VLESS_HOST}:443?encryption=none&security=tls&sni=${VLESS_HOST}&type=ws&host=${VLESS_HOST}&path=%2Fvless-ws#${HOST_NAME}\n"
              kill $TUNNEL_PID 2>/dev/null || true
              continue
            fi
            
            echo ">>> å¼€å§‹éƒ¨ç½²..."
            
            # ============================================
            # æ­¥éª¤1: æ ¹æ® vless_host åŸŸåé€‰æ‹©è´¦æˆ·å¹¶æŸ¥æ‰¾ Tunnel
            # ============================================
            echo ">>> é…ç½® Cloudflare è´¦æˆ·..."
            
            # æ ¹æ®åŸŸåé€‰æ‹©è´¦æˆ·
            if echo "$VLESS_HOST" | grep -q "555606.xyz"; then
              ACTIVE_CF_EMAIL="$CF_API_EMAIL_555606"
              ACTIVE_CF_KEY="$CF_API_KEY_555606"
              ACTIVE_CF_ACCOUNT="$CF_ACCOUNT_ID_555606"
              ACCOUNT_NAME="555606.xyz"
            else
              ACTIVE_CF_EMAIL="$CF_API_EMAIL"
              ACTIVE_CF_KEY="$CF_API_KEY"
              ACTIVE_CF_ACCOUNT="$CF_ACCOUNT_ID"
              ACCOUNT_NAME="ynshanghui.com"
            fi
            
            echo ">>> ä½¿ç”¨è´¦æˆ·: $ACCOUNT_NAME"
            
            # æŸ¥æ‰¾åŒ…å« ssh_host çš„ Tunnel
            echo ">>> æŸ¥æ‰¾ Tunnel..."
            TUNNELS=$(curl -s "https://api.cloudflare.com/client/v4/accounts/${ACTIVE_CF_ACCOUNT}/cfd_tunnel?is_deleted=false" \
              -H "X-Auth-Email: ${ACTIVE_CF_EMAIL}" \
              -H "X-Auth-Key: ${ACTIVE_CF_KEY}")
            
            TUNNEL_ID=""
            for tid in $(echo "$TUNNELS" | jq -r '.result[].id // empty' 2>/dev/null); do
              CONFIG=$(curl -s "https://api.cloudflare.com/client/v4/accounts/${ACTIVE_CF_ACCOUNT}/cfd_tunnel/${tid}/configurations" \
                -H "X-Auth-Email: ${ACTIVE_CF_EMAIL}" \
                -H "X-Auth-Key: ${ACTIVE_CF_KEY}")
              
              if echo "$CONFIG" | grep -q "$SSH_HOST"; then
                TUNNEL_ID="$tid"
                TUNNEL_NAME=$(echo "$TUNNELS" | jq -r ".result[] | select(.id==\"$tid\") | .name")
                echo ">>> æ‰¾åˆ° Tunnel: $TUNNEL_NAME ($TUNNEL_ID)"
                break
              fi
            done
            
            if [ -z "$TUNNEL_ID" ]; then
              echo "âš ï¸ æœªæ‰¾åˆ°åŒ…å« SSH_HOST çš„ Tunnel"
              kill $TUNNEL_PID 2>/dev/null || true
              continue
            fi
            
            # èŽ·å–å½“å‰ ingress é…ç½®
            CURRENT_CONFIG=$(curl -s "https://api.cloudflare.com/client/v4/accounts/${ACTIVE_CF_ACCOUNT}/cfd_tunnel/${TUNNEL_ID}/configurations" \
              -H "X-Auth-Email: ${ACTIVE_CF_EMAIL}" \
              -H "X-Auth-Key: ${ACTIVE_CF_KEY}")
            
            CURRENT_INGRESS=$(echo "$CURRENT_CONFIG" | jq '.result.config.ingress')
            
            # æ£€æŸ¥ vless_host æ˜¯å¦å·²å­˜åœ¨
            if echo "$CURRENT_INGRESS" | grep -q "$VLESS_HOST"; then
              echo ">>> VLESS hostname å·²å­˜åœ¨äºŽ Tunnel é…ç½®ä¸­"
            else
              echo ">>> æ·»åŠ  VLESS hostname: $VLESS_HOST -> http://127.0.0.1:10086"
              
              # åœ¨ catch-all è§„åˆ™ä¹‹å‰æ’å…¥æ–°çš„ ingress
              NEW_INGRESS=$(echo "$CURRENT_INGRESS" | jq --arg host "$VLESS_HOST" \
                '. | .[:-1] + [{"hostname": $host, "service": "http://127.0.0.1:10086", "originRequest": {}}] + [.[-1]]')
              
              # æ›´æ–° Tunnel é…ç½®
              UPDATE_RESULT=$(curl -s -X PUT "https://api.cloudflare.com/client/v4/accounts/${ACTIVE_CF_ACCOUNT}/cfd_tunnel/${TUNNEL_ID}/configurations" \
                -H "X-Auth-Email: ${ACTIVE_CF_EMAIL}" \
                -H "X-Auth-Key: ${ACTIVE_CF_KEY}" \
                -H "Content-Type: application/json" \
                -d "{\"config\":{\"ingress\":$NEW_INGRESS}}")
              
              if echo "$UPDATE_RESULT" | jq -e '.success' > /dev/null; then
                echo "âœ… Tunnel é…ç½®å·²æ›´æ–°"
              else
                echo "âŒ Tunnel é…ç½®æ›´æ–°å¤±è´¥"
                echo "$UPDATE_RESULT" | jq '.errors'
              fi
            fi
            
            # åˆ›å»º DNS CNAME è®°å½• (æŒ‡å‘ Tunnel)
            echo ">>> æ£€æŸ¥ DNS è®°å½•..."
            
            # æ ¹æ®åŸŸåé€‰æ‹© Zone ID
            if echo "$VLESS_HOST" | grep -q "555606.xyz"; then
              ACTIVE_ZONE_ID="$CF_ZONE_ID_555606"
            else
              ACTIVE_ZONE_ID="$CF_ZONE_ID"
            fi
            
            TUNNEL_CNAME="${TUNNEL_ID}.cfargotunnel.com"
            
            # æ£€æŸ¥ DNS è®°å½•æ˜¯å¦å·²å­˜åœ¨
            EXISTING_DNS=$(curl -s "https://api.cloudflare.com/client/v4/zones/${ACTIVE_ZONE_ID}/dns_records?name=${VLESS_HOST}" \
              -H "X-Auth-Email: ${ACTIVE_CF_EMAIL}" \
              -H "X-Auth-Key: ${ACTIVE_CF_KEY}" | jq -r '.result[0].id // empty')
            
            if [ -z "$EXISTING_DNS" ]; then
              echo ">>> åˆ›å»º DNS CNAME: $VLESS_HOST -> Tunnel"
              DNS_RESULT=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${ACTIVE_ZONE_ID}/dns_records" \
                -H "X-Auth-Email: ${ACTIVE_CF_EMAIL}" \
                -H "X-Auth-Key: ${ACTIVE_CF_KEY}" \
                -H "Content-Type: application/json" \
                -d "{\"type\":\"CNAME\",\"name\":\"${VLESS_HOST}\",\"content\":\"${TUNNEL_CNAME}\",\"proxied\":true}")
              
              if echo "$DNS_RESULT" | jq -e '.success' > /dev/null; then
                echo "âœ… DNS CNAME å·²åˆ›å»º"
              else
                echo "âŒ DNS CNAME åˆ›å»ºå¤±è´¥"
                echo "$DNS_RESULT" | jq '.errors'
              fi
            else
              echo "âœ… DNS è®°å½•å·²å­˜åœ¨"
            fi
            
            # ============================================
            # æ­¥éª¤2: éƒ¨ç½² Xray å®¹å™¨
            # ============================================
            echo ">>> åˆ›å»º Xray é…ç½®..."
            XRAY_CONFIG=$(printf '{"log":{"loglevel":"warning"},"inbounds":[{"port":10086,"listen":"0.0.0.0","protocol":"vless","settings":{"clients":[{"id":"%s","level":0}],"decryption":"none"},"streamSettings":{"network":"ws","wsSettings":{"path":"/vless-ws"}}}],"outbounds":[{"protocol":"freedom"}]}' "$VLESS_UUID")
            sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS -n -p 2222 "${SSH_USERNAME}@127.0.0.1" "mkdir -p /home/sw/docker_root/vless && echo '$XRAY_CONFIG' > /home/sw/docker_root/vless/config.json" 2>&1 || true
            
            echo ">>> åˆ›å»º Docker é…ç½®..."
            sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS -n -p 2222 "${SSH_USERNAME}@127.0.0.1" "cat > /home/sw/docker_root/vless/docker-compose.yml << 'COMPOSEEOF'
          services:
            xray:
              image: teddysun/xray:latest
              container_name: xray-vless
              restart: always
              volumes:
                - ./config.json:/etc/xray/config.json
              ports:
                - 127.0.0.1:10086:10086
              environment:
                - TZ=Asia/Jakarta
          COMPOSEEOF" 2>&1 || true
            
            echo ">>> å¯åŠ¨ Xray å®¹å™¨..."
            CONTAINER_OK="no"
            for RETRY in 1 2 3; do
              echo ">>> å°è¯•å¯åŠ¨ (ç¬¬ $RETRY æ¬¡)..."
              sshpass -p "$SSH_PASSWORD" ssh $SSH_OPTS -n -p 2222 "${SSH_USERNAME}@127.0.0.1" "cd /home/sw/docker_root/vless && docker compose down 2>/dev/null || true && docker compose pull 2>/dev/null || true && docker compose up -d && sleep 3 && docker ps | grep xray-vless && echo CONTAINER_HEALTHY || echo CONTAINER_FAILED" 2>&1 | tee /tmp/container_output.txt
              
              if grep -q "CONTAINER_HEALTHY" /tmp/container_output.txt; then
                CONTAINER_OK="yes"
                break
              fi
              sleep 3
            done
            
            if [ "$CONTAINER_OK" = "yes" ]; then
              echo "âœ… éƒ¨ç½²æˆåŠŸ: $HOST_NAME"
              DEPLOYED_COUNT=$((DEPLOYED_COUNT + 1))
              NODES_INFO="${NODES_INFO}vless://${VLESS_UUID}@${VLESS_HOST}:443?encryption=none&security=tls&sni=${VLESS_HOST}&type=ws&host=${VLESS_HOST}&path=%2Fvless-ws#${HOST_NAME}\n"
            else
              echo "âŒ éƒ¨ç½²å¤±è´¥: $HOST_NAME"
            fi
            
            kill $TUNNEL_PID 2>/dev/null || true
          done
          
          echo ""
          echo "==========================================="
          echo "å®Œæˆ: æ–°éƒ¨ç½² $DEPLOYED_COUNT, è·³è¿‡ $SKIPPED_COUNT"
          echo "==========================================="
          
          echo -e "$NODES_INFO" > /tmp/nodes_info.txt

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "âš ï¸ Telegram æœªé…ç½®"
            exit 0
          fi
          
          if [ ! -s /tmp/nodes_info.txt ]; then
            echo "âš ï¸ æ— èŠ‚ç‚¹ä¿¡æ¯"
            exit 0
          fi
          
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
          NODE_COUNT=$(cat /tmp/nodes_info.txt | grep -v "^$" | wc -l)
          NODES_FULL=$(cat /tmp/nodes_info.txt | grep -v "^$" | head -20)
          
          FINAL_MSG=$(printf "ðŸ” *VLESS WS éƒ¨ç½²å®Œæˆ*\n\nðŸ“… %s\n\nâœ… *å…± %s ä¸ªèŠ‚ç‚¹*\n\nðŸ“‹ *å®¢æˆ·ç«¯è¿žæŽ¥ä¿¡æ¯:*\n\`\`\`\n%s\n\`\`\`\n\nðŸ’¡ å¤åˆ¶ä¸Šæ–¹é“¾æŽ¥å¯¼å…¥å®¢æˆ·ç«¯å³å¯ä½¿ç”¨" "$TIMESTAMP" "$NODE_COUNT" "$NODES_FULL")
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode "text=${FINAL_MSG}" > /dev/null
          
          echo "âœ… Telegram å·²å‘é€"

      - name: Push to blog repository
        env:
          BLOG_GITHUB_TOKEN: ${{ secrets.BLOG_GITHUB_TOKEN }}
        run: |
          if [ -z "$BLOG_GITHUB_TOKEN" ]; then
            echo "âš ï¸ BLOG_GITHUB_TOKEN æœªé…ç½®"
            exit 0
          fi
          
          if [ ! -s /tmp/nodes_info.txt ]; then
            echo "âš ï¸ æ— èŠ‚ç‚¹ä¿¡æ¯"
            exit 0
          fi
          
          git clone "https://${BLOG_GITHUB_TOKEN}@github.com/suwei8/blog.git" /tmp/blog
          cd /tmp/blog
          
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
          echo "# VLESS WS èŠ‚ç‚¹åˆ—è¡¨" > vless.txt
          echo "# æ›´æ–°æ—¶é—´: $TIMESTAMP" >> vless.txt
          echo "" >> vless.txt
          cat /tmp/nodes_info.txt | grep -v "^$" >> vless.txt
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vless.txt
          git diff --staged --quiet || git commit -m "Update VLESS nodes $(date -u +%Y-%m-%d)"
          git push
          
          echo "âœ… å·²æŽ¨é€åˆ° blog ä»“åº“"

      - name: Summary
        run: |
          echo "## ðŸ” VLESS WS éƒ¨ç½²ç»“æžœ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -s /tmp/nodes_info.txt ]; then
            echo "### âœ… èŠ‚ç‚¹åˆ—è¡¨" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat /tmp/nodes_info.txt | grep -v "^$" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "æ— èŠ‚ç‚¹ä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          fi
